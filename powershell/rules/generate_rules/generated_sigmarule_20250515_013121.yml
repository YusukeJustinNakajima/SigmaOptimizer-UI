title: Suspicious CertUtil Usage for Remote File Download
id: 5c7b5a9e-ead0-48ce-b42f-780342b391de
status: test
description: >
  Detects execution of certutil.exe with command-line arguments containing an HTTP/HTTPS URL.
  This behavior may indicate that an attacker is using CertUtil as a Living Off The Land Binary to download remote files.
author: [your_name_here]
date: 2025-05-15
tags:
  - attack.exfiltration
  - attack.defense-evasion
  - attack.t1560.001
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    OriginalFileName: "certutil.exe"
    CommandLine|re:
      - "(?i)https?://"
  condition: selection
falsepositives:
  - Legitimate use of certutil for certificate or file decoding by administrators
level: medium
