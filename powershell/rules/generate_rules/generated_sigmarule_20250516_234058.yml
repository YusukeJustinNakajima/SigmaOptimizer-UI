title: Detection of Obfuscated Whoami Command Execution  
id: e287977c-31af-46c2-9c81-bcab25917c65
status: test  
description: |  
  Detects the execution of the "whoami /user" command with common obfuscation techniques.  
  This behavior is sometimes leveraged by adversaries to enumerate the current user in malicious operations.  
author: [your_name_here]
date: 2025-05-16
tags:  
  - attack.execution  
  - attack.discovery  
logsource:  
  product: windows  
  category: process_creation  
detection:  
  selection:  
    EventID: 4688  
    CommandLine|re: '(?i)\\bwhoami\\b.*[/-][''"]?u[''"]?[sS][''"]?[eE][''"]?[rR][''"]?'  
  condition: selection  
falsepositives:  
  - Legitimate administrative or troubleshooting use of the whoami command  
level: medium
