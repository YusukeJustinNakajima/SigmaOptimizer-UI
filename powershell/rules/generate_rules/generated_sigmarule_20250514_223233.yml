title: Suspicious CertUtil Execution with Remote URL
id: 2db6ec4b-f0a4-4ec0-bf31-5397464c9315
status: test
description: >
  Detects the execution of certutil.exe when its command-line arguments contain a remote URL.
  This behavior is frequently observed when attackers use certutil.exe to download files
  for lateral movement or data exfiltration.
references:
  - https://attack.mitre.org/techniques/T1105/
author: [your_name_here]
date: 2025-05-14
tags:
  - attack.exfiltration
  - attack.command_and_control
  - attack.t1105
logsource:
  product: windows1
  category: process_creation
detection:
  selection:
    OriginalFileName|endswith:
      - "certutil.exe"
    CommandLine|re:
      - "(?i)https?:\\/\\/"
  condition: selection
falsepositives:
  - Legitimate use of certutil.exe for certificate management or file retrieval operations.
level: high