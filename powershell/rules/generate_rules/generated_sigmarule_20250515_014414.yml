title: "Detection of 'whoami /user' Command Execution with Obfuscation"
id: 39a790ac-339d-415b-bd10-f078541a87ca
status: test
description: "Detects the execution of 'whoami /user' command with potential obfuscation techniques that may be used for user enumeration by an attacker."
author: [your_name_here]
date: 2025-05-15
tags:
  - attack.execution
  - attack.discovery
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    EventID: 4688
    CommandLine|re:
      - "(?i)\\bwhoami\\b.*[/-][\"'']?u[\"'']?[sS][\"'']?[eE][\"'']?[rR][\"'']?"
  condition: selection
falsepositives:
  - "Legitimate use of 'whoami /user' command for administrative or troubleshooting purposes."
level: medium
