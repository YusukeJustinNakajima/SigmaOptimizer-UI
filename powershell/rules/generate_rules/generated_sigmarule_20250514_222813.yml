title: Suspicious CertUtil Usage for File Exfiltration  
id: 68ce6cf3-d052-4b1c-b579-84d26b19b7d2
status: test  
description: |  
  Detects the execution of certutil.exe where the command line includes an external URL reference.  
  This behavior can indicate abuse of certutil for downloading files as part of exfiltration or staging malicious payloads.  
author: [your_name_here]
date: 2025-05-14
tags:  
  - attack.exfiltration  
  - attack.command_and_control  
  - attack.execution  
logsource:  
  product: windows  
  category: process_creation  
detection:  
  selection:  
    OriginalFileName: "certutil.exe"  
    CommandLine|re:  
      - '(?i)https?:\/\/'  
  condition: selection  
falsepositives:  
  - Legitimate use of certutil.exe for certificate management or benign file downloads  
level: medium
