title: Suspicious CertUtil Download Activity
id: e2d0e3db-ba01-4536-b47f-bc886e0f96c6
status: test
description: >
  Detects the execution of certutil.exe with parameters typically used to download and split files
  (e.g. "-urlcache", "-split", "-f"). Such usage can be an indicator of file retrieval for further malicious actions.
references:
  - https://attack.mitre.org/techniques/T1218/
author: [your_name_here]
date: 2025-05-15
tags:
  - attack.exfiltration
  - attack.t1218
  - attack.defense_evasion
logsource:
  product: windows
  category: process_creation
detection:
  selection_certutil:
    EventID: 4688
    OriginalFileName: certutil.exe
    CommandLine|contains:
      - "-urlcache"
      - "-split"
      - "-f"
  condition: selection_certutil
falsepositives:
  - Legitimate administrative or diagnostic use of certutil may trigger this rule.
level: medium
