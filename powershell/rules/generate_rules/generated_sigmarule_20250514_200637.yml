title: Detection of 'whoami /user' Command Execution with Obfuscation
id: 51dae9f9-0fa6-4fa5-975a-0941e626ac0f
description: Detects execution of the 'whoami /user' command including common obfuscation techniques used for user enumeration.
author: [your_name_here]
date: 2025-05-14
tags:
  - attack.execution
  - attack.discovery
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    EventID: 4688
    CommandLine|re:
      - '(?i)\\bwhoami\\b.*[/-][\'\'"]?u[\'\'"]?[sS][\'\'"]?[eE][\'\'"]?[rR][\'\'"]?'
  condition: selection
falsepositives:
  - Legitimate administrative or troubleshooting use of the whoami command
level: medium
