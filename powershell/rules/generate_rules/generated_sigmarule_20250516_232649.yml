title: Detection of 'whoami /user' Command Execution with Obfuscation
id: c8c2a147-a7b2-4926-bff2-5121bce49dfb
description: Detects execution of the "whoami /user" command, including common obfuscation techniques, which may be used during user enumeration or reconnaissance activities.
author: [your_name_here]
date: 2025-05-16
tags:
  - attack.execution
  - attack.discovery
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    EventID: 4688
    OriginalFileName: "whoami.exe"
    CommandLine|re:
      - '(?i)\\bwhoami\\b.*[/-][''"]?u[''"]?[sS][''"]?[eE][''"]?[rR][''"]?'
  condition: selection
falsepositives:
  - Legitimate administrative or troubleshooting activities that invoke whoami in a benign context.
level: medium
