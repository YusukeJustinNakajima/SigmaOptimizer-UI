title: "Suspicious Use of CertUtil for Data Exfiltration"
id: 8c8856b5-2da7-4fca-80d4-e24bee23923f
status: test
description: >
  Detects execution of certutil.exe with URLs in the command line,
  which may indicate that an attacker is leveraging certutil as a
  LOLBin for data exfiltration. The rule excludes executions from common
  system directories.
references:
  - "https://attack.mitre.org/techniques/T1560/001/"
author: [your_name_here]
date: 2025-05-14
tags:
  - attack.exfiltration
  - attack.t1560.001
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    EventID: 4688
    OriginalFileName: "certutil.exe"
    CommandLine|re:
      - "(?i)https?://"
  filter:
    CurrentDirectory|startswith:
      - "C:\\Windows"
      - "C:\\Program Files"
  condition: selection and not filter
falsepositives:
  - "Legitimate use of certutil for certificate retrieval, verifications, or system maintenance tasks."
level: medium
