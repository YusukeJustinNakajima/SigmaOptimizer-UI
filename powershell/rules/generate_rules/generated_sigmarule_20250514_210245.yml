title: Suspicious Execution of CertUtil for Remote File Download  
id: 051a624e-b14b-4262-8a43-677d8e095218
status: test  
description: |  
  Detects the execution of certutil.exe when its command line contains an HTTP URL.  
  This behavior can be indicative of attempts to download remote files for exfiltration or further malicious use.  
author: [your_name_here]
date: 2025-05-14
tags:  
  - attack.exfiltration  
  - attack.t1041  
logsource:  
  product: windows  
  category: process_creation  
detection:  
  selection:  
    OriginalFileName: certutil.exe  
    CommandLine|contains:  
      - "http"  
  filter:  
    CurrentDirectory|startswith:  
      - "C:\\Windows"  
      - "C:\\Program Files"  
  condition: selection and not filter  
falsepositives:  
  - Legitimate administrative use where certutil is used by trusted scripts or systems  
level: high
