title: Detection of 'whoami /user' Command Execution with Obfuscation
id: 163d054d-c278-4694-bfb4-186547dc6d6f
description: Detects the execution of the 'whoami /user' command, including common obfuscation techniques that attackers may use for user enumeration.
author: [your_name_here]
date: 2025-05-14
tags:
  - attack.execution
  - attack.discovery
logsource:
  product: windows11
  category: process_creation
detection:
  selection:
    EventID: 4688
    CommandLine|re: "(?i)\\bwhoami\\b.*[/-][\"'']?u[\"'']?[sS][\"'']?[eE][\"'']?[rR][\"'']?"
  condition: selection
falsepositives:
  - Legitimate use of the 'whoami /user' command for administration or troubleshooting
level: medium