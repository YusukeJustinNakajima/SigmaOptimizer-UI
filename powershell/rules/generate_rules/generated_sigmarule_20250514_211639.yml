title: Suspicious CertUtil Network Activity
id: 49bf36d1-75e6-4a13-b416-eb560253372b
status: test
description: >
  Detects potential malicious use of CertUtil where the tool (identified by its original
  filename "certutil.exe") is invoked with parameters containing a network URL. This behavior,
  often used by adversaries to download secondary payloads or exfiltrate data, may indicate abuse
  of a legitimate binary for malicious purposes.
author: [your_name_here]
date: 2025-05-14
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    OriginalFileName: certutil.exe
    CommandLine|re:
      - '(?i)https?://'
  condition: selection
falsepositives:
  - Legitimate usage of CertUtil for downloading or encoding operations by system administrators.
level: medium
